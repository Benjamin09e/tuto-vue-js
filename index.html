<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Tuto vue js</title>
</head>

<body>
    <h1>Boujour bienvune pour le tuto vue js</h1>

    <div id="app">
        {{ message }}
        <h2>le monde de vue js
            <span v-if="showIcon">{{tab[0].icon}}</span>


        </h2>
        <div>
            <h3>{{tab[0].autheur}}</h3>
            <p>{{tab[0].age}}</p>
            <p v-show="showposi">{{tab[0].position}}</p>

        </div>
        <div>
            <button v-on:click="tab[0].age++">plus</button>
            <button v-on:click="tab[0].age--">moins</button>
            <button v-on:click="incriseAge">plus+</button>
            <button v-on:click="decriseAge">moins+</button>
            <button v-on:click="connexion">
                <span v-if="!isconnect">connexion</span>
                <span v-if="isconnect">deconnexion</span>
            </button>

        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
